<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yay!!!</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .card h2 {
            color: #ff4d6d;
            font-size: 2rem;
        }
        .celebration-img {
            width: 250px;
            border-radius: 10px;
            /* Added a simple entrance animation */
            animation: pop 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        @keyframes pop {
            0% { transform: scale(0); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <img src="yes.gif" alt="Happy Celebration" class="celebration-img">
            <h2>Hehe, I knew you'd say Yes! ❤️</h2>
            <p>See you on the 14th!</p>
        </div>
    </div>
</body>
</html>
