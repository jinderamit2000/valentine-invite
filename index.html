<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine?</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Be My <span class="highlight">Valentine</span></h1>
        <div class="card">
            <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExOHIyc3JpZzR3eHh3eHh3eHh3eHh3eHh3eHh3eHh3eHh3eHh3JmVwPXYxX2ludGVybmFsX2dpZl9ieV9pZCZjdD1z/cLS1cfxvGOPVpf9g3y/giphy.gif" alt="Cute Bear">
            <h2 id="question">Will you be my Valentine?</h2>
            <div class="buttons">
                <button id="yesButton" onclick="handleYesClick()">Yes</button>
                <button id="noButton" onclick="handleNoClick()">No</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
